<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عيد ميلاد سعيد!</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .envelope-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
            z-index: 10;
        }
        .envelope {
            width: 320px;
            height: 200px;
            position: relative;
            perspective: 800px;
            margin-bottom: 20px;
        }
        .envelope-flap {
            width: 100%;
            height: 60px;
            background: linear-gradient(135deg, #ff6f61 60%, #fff0 100%);
            position: absolute;
            top: 0;
            left: 0;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            z-index: 2;
            transform-origin: top center;
            transition: transform 0.7s cubic-bezier(.77,0,.18,1);
        }
        .envelope.open .envelope-flap {
            transform: rotateX(-120deg);
        }
        .envelope-body {
            width: 100%;
            height: 140px;
            background: #fff;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .envelope-message {
            opacity: 0;
            transition: opacity 0.7s 0.3s;
            color: #ff6e6100;
            font-size: 1.1rem;
            font-weight: bold;
            text-align: center;
            padding: 20px 10px 0 10px;
        }
        .envelope.open .envelope-message {
            opacity: 1;
        }
        .emoji-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
            position: relative;
            z-index: 5;
        }
        .emoji {
            font-size: 2rem;
            transition: transform 0.5s ease;
        }
        .emoji:hover {
            transform: scale(1.2);
        }
        .birthday-info {
            margin-bottom: 20px;
            text-align: center;
        }
        .birthday-info .name {
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .birthday-info .date {
            color: #7961ff;
            font-size: 1.1rem;
            font-weight: bold;
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
            pointer-events: none;
        }
        .cake-icon {
            position: fixed;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            width: 260px;
            height: 260px;
            object-fit: contain;
            z-index: 100;
            pointer-events: none;
            max-width: 95vw;
            max-height: 40vh;
        }
        @media (max-width: 640px) {
            .cake-icon {
                width: 150px;
                height: 150px;
                max-width: 98vw;
                max-height: 28vh;
            }
        }
    </style>
</head>
<body class="p-8 flex flex-col items-center justify-center min-h-screen">
    <!-- الشعار في الأعلى -->
    <img src="https://i.postimg.cc/RC2BL8BV/2.png" alt="شعار الصفحة" class="logo big-logo" />

    <!-- معلومات الإهداء -->
    <div style="text-align:center; margin: 30px 0 10px 0;">
        <div style="font-size:1.1rem; color:#faf9f9; font-weight:bold;">إلى أغلى الناس على قلبي</div>
        <div style="font-size:1.3rem; color:#f5f3f4; font-weight:bold;">نايف الشهري</div>
        <div style="font-size:1.1rem; color:#f5f3f4;">2025-05-17</div>
    </div>

    <!-- زر المفاجأة -->
    <button id="surpriseButton" class="btn-preview surprise-btn" style="margin: 20px 0 30px 0; text-align:center;">
        أضغط هنا للمفاجأة ✨
    </button>

    <!-- عبارة التهنئة (مخفية في البداية) -->
    <div id="congratsMessage" class="congrats-message" style="display:none;">
        <div style="font-size:1.7rem; color:#fff; font-weight:bold; margin-bottom:10px;">عيد ميلاد سعيد 🎉</div>
        <div style="font-size:1.2rem; color:#fff;">في يومك المميز أتمنى لك سنة مليئة بالسعادة ❤️</div>
    </div>
    <!-- صورة الكيكة تظهر أسفل الصفحة -->
    <img id="cakeImage" src="https://i.postimg.cc/TP4551g3/image.png" alt="كيكة عيد ميلاد" class="cake-icon" style="display:none;" />

    <!-- مشغل SoundCloud (مخفي) -->
    <iframe id="sc-player" width="0" height="0" style="display:none;" scrolling="no" frameborder="no" allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/zanb-mana/wz7i1j0l5zgw&color=%2300ffcc&auto_play=false&hide_related=false&show_comments=false&show_user=false&show_reposts=false&show_teaser=false">
    </iframe>

    <script src="https://w.soundcloud.com/player/api.js"></script>
    <script src="script.js"></script>
</body>
</html>
