<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عيد ميلاد سعيد!</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .envelope-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
            z-index: 10;
        }
        .envelope {
            width: 320px;
            height: 200px;
            position: relative;
            perspective: 800px;
            margin-bottom: 20px;
        }
        .envelope-flap {
            width: 100%;
            height: 60px;
            background: linear-gradient(135deg, #ff6f61 60%, #fff0 100%);
            position: absolute;
            top: 0;
            left: 0;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            z-index: 2;
            transform-origin: top center;
            transition: transform 0.7s cubic-bezier(.77,0,.18,1);
        }
        .envelope.open .envelope-flap {
            transform: rotateX(-120deg);
        }
        .envelope-body {
            width: 100%;
            height: 140px;
            background: #fff;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .envelope-message {
            opacity: 0;
            transition: opacity 0.7s 0.3s;
            color: #ff6f61;
            font-size: 1.1rem;
            font-weight: bold;
            text-align: center;
            padding: 20px 10px 0 10px;
        }
        .envelope.open .envelope-message {
            opacity: 1;
        }
        .emoji-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
            position: relative;
            z-index: 5;
        }
        .emoji {
            font-size: 2rem;
            transition: transform 0.5s ease;
        }
        .emoji:hover {
            transform: scale(1.2);
        }
        .birthday-info {
            margin-bottom: 20px;
            text-align: center;
        }
        .birthday-info .name {
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .birthday-info .date {
            color: #7961ff;
            font-size: 1.1rem;
            font-weight: bold;
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body class="p-8 flex flex-col items-center justify-center min-h-screen">
    <!-- الشعار في الأعلى -->
    <img src="https://i.postimg.cc/BnWDKVFD/1.png" alt="شعار الصفحة" class="logo big-logo" />

    <!-- صورة الكيكة بعد عبارة عيد ميلاد سعيد -->
    <img src="https://i.postimg.cc/TP4551g3/image.png" alt="كيكة عيد ميلاد" class="cake-icon" style="margin-top: 0; margin-bottom: 30px; width: 110px; height: 110px;" />

    <!-- Main Celebration Card -->
    <div class="page-preview w-full max-w-xl flex flex-col items-center justify-center py-10 px-6">
        <div class="mockup-content w-full flex flex-col items-center justify-center py-4 rounded-lg">
            <!-- معلومات العيد ميلاد -->
            <div class="birthday-info">
                <div class="name" id="birthdayName">محمد أحمد</div>
                <div class="date" id="birthdayDate">2024-06-10</div>
            </div>
            
            <div class="text-xl font-bold text-center mb-3" style="color: #7961ff;">إلى أغلى الناس على قلبي...</div>
            <div class="text-4xl font-extrabold text-center mb-5 glow-text" style="color: #eeeeee;">عيد ميلاد سعيد! <span style='font-size:1.2em;'>🎂</span></div>
            
            <!-- الرموز التعبيرية -->
            <div class="emoji-container" id="emojiContainer">
                <span class="emoji">🎈</span>
                <span class="emoji">🎁</span>
                <span class="emoji">🎉</span>
            </div>

            <div class="flex mb-4 justify-center w-full">
                <div class="btn-preview text-sm px-4 py-2" id="musicButton">تشغيل الموسيقى 🎵</div>
            </div>

            <!-- ظرف المعايدة -->
            <div id="envelopeContainer" class="envelope-container">
                <div id="envelope" class="envelope">
                    <div class="envelope-flap"></div>
                    <div class="envelope-body">
                        <div class="envelope-message" id="envelopeMessage">في يومك المميز أتمنى لك سنة مليئة بالسعادة ❤️</div>
                    </div>
                </div>
            </div>

            <!-- زر المفاجأة -->
            <div class="btn-control text-sm px-4 py-2" id="surpriseButton">أضغط هنا للمفاجأة ✨</div>
        </div>
    </div>

    <script src="https://w.soundcloud.com/player/api.js"></script>
    <script src="script.js"></script>
</body>
</html>
