<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عيد ميلاد سعيد!</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .envelope-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
            z-index: 10;
        }
        .envelope {
            width: 320px;
            height: 200px;
            position: relative;
            perspective: 800px;
            margin-bottom: 20px;
        }
        .envelope-flap {
            width: 100%;
            height: 60px;
            background: linear-gradient(135deg, #ff6f61 60%, #fff0 100%);
            position: absolute;
            top: 0;
            left: 0;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            z-index: 2;
            transform-origin: top center;
            transition: transform 0.7s cubic-bezier(.77,0,.18,1);
        }
        .envelope.open .envelope-flap {
            transform: rotateX(-120deg);
        }
        .envelope-body {
            width: 100%;
            height: 140px;
            background: #fff;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .envelope-message {
            opacity: 0;
            transition: opacity 0.7s 0.3s;
            color: #ff6f61;
            font-size: 1.1rem;
            font-weight: bold;
            text-align: center;
            padding: 20px 10px 0 10px;
        }
        .envelope.open .envelope-message {
            opacity: 1;
        }
        .emoji-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-bottom: 20px;
            transition: transform 0.7s cubic-bezier(.77,0,.18,1);
            position: relative;
            z-index: 5;
        }
        .emoji-row .emoji {
            font-size: 2.5rem;
            transition: transform 0.7s cubic-bezier(.77,0,.18,1), opacity 0.7s;
            opacity: 1;
        }
        .emoji-row.explode .emoji1 {
            transform: translate(-120px, -80px) scale(1.3) rotate(-20deg);
        }
        .emoji-row.explode .emoji2 {
            transform: translate(-40px, -120px) scale(1.3) rotate(-10deg);
        }
        .emoji-row.explode .emoji3 {
            transform: translate(40px, -120px) scale(1.3) rotate(10deg);
        }
        .emoji-row.explode .emoji4 {
            transform: translate(120px, -80px) scale(1.3) rotate(20deg);
        }
        .emoji-row.explode .emoji5 {
            transform: translate(0, -160px) scale(1.5) rotate(0deg);
        }
        .emoji-row.hide .emoji {
            opacity: 0;
        }
        .birthday-info {
            margin-bottom: 10px;
            text-align: center;
        }
        .birthday-info .name {
            color: #00ffcc;
            font-size: 1.3rem;
            font-weight: bold;
        }
        .birthday-info .date {
            color: #ff6f61;
            font-size: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body class="p-8 flex flex-col items-center justify-center min-h-screen">
    <!-- متغيرات التخصيص -->
    <script>
        window.birthdayData = {
            name: 'نايف الشهري',
            date: '2025-05-14',
            message: 'في يومك المميز أتمنى لك سنة مليئة بالسعادة ❤️'
        };
    </script>
    <!-- SoundCloud Embed Player -->
    <div style="width: 100%; max-width: 400px; margin: 0 auto 20px auto;">
      <iframe id="sc-player" width="100%" height="120" scrolling="no" frameborder="no" allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/zanb-mana/wz7i1j0l5zgw&color=%2300ffcc&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true">
      </iframe>
    </div>

    <!-- Decorative elements -->
    <div class="balloon" style="top: 50px; right: 150px; color: #ff6f61;">🎈</div>
    <div class="balloon" style="top: 100px; left: 180px; color: #00ffcc; animation-delay: 1s;">🎈</div>
    <div class="balloon" style="bottom: 80px; right: 100px; color: #ffcc00; animation-delay: 2s;">🎁</div>
    <div class="confetti" style="top: 0; left: 25%; background-color: #ff6f61;"></div>
    <div class="confetti" style="top: 0; left: 50%; background-color: #00ffcc; animation-delay: 1s;"></div>
    <div class="confetti" style="top: 0; left: 75%; background-color: #ff00ff; animation-delay: 2s;"></div>
    <div class="confetti" style="top: 0; left: 30%; background-color: #ffcc00; animation-delay: 3s;"></div>
    <div class="confetti" style="top: 0; left: 65%; background-color: #66ccff; animation-delay: 4s;"></div>

    <!-- Main Celebration Card -->
    <div class="page-preview w-full max-w-xl flex flex-col items-center justify-center py-10 px-6">
        <div class="mockup-content w-full flex flex-col items-center justify-center py-4 rounded-lg">
            <!-- معلومات العيد ميلاد -->
            <div class="birthday-info">
                <div class="name" id="birthdayName">نايف الشهري</div>
                <div class="date" id="birthdayDate">2025-05-14</div>
            </div>
            <div class="text-xl font-bold text-center mb-3" style="color: #ff6f61;">إلى أغلى الناس على قلبي...</div>
            <div class="text-4xl font-extrabold text-center mb-5 glow-text" style="color: #00ffcc;">عيد ميلاد سعيد! <span style='font-size:1.2em;'>🎂</span></div>
            <!-- صف الرموز المرتبة -->
            <div class="emoji-row" id="emojiRow">
                <span class="emoji emoji1">🎈</span>
                <span class="emoji emoji2">🎁</span>
                <span class="emoji emoji5">🎉</span>
                <span class="emoji emoji3">🎈</span>
                <span class="emoji emoji4">🎁</span>
            </div>
            <div class="relative w-full flex justify-center mb-6" style="height: 100px;"></div>
            <div class="flex mb-4 justify-center w-full">
                <div class="btn-preview text-sm px-4 py-2" id="musicButton">تشغيل الموسيقى 🎵</div>
            </div>
            <!-- ظرف المعايدة -->
            <div id="envelopeContainer" class="envelope-container">
                <div id="envelope" class="envelope">
                    <div class="envelope-flap"></div>
                    <div class="envelope-body">
                        <div class="envelope-message" id="envelopeMessage">في يومك المميز أتمنى لك سنة مليئة بالسعادة ❤️</div>
                    </div>
                </div>
            </div>
            <!-- زر المفاجأة -->
            <div class="btn-control text-sm px-4 py-2" id="surpriseButton">أضغط هنا للمفاجأة ✨</div>
        </div>
    </div>

    <script src="https://w.soundcloud.com/player/api.js"></script>
    <script src="script.js"></script>
</body>
</html>
